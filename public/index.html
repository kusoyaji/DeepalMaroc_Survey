<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepal Maroc - Dashboard Satisfaction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .stat-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card.highlight h3 {
            color: rgba(255,255,255,0.9);
        }
        .stat-card.highlight .value {
            color: white;
        }
        .stat-card.warning {
            background: #fef3c7;
        }
        .data-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .export-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .export-btn:hover {
            background: #059669;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background: #f9fafb;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .rating-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .rating-5 { background: #dcfce7; color: #166534; }
        .rating-4 { background: #dbeafe; color: #1e40af; }
        .rating-3 { background: #fef3c7; color: #92400e; }
        .rating-2 { background: #fee2e2; color: #991b1b; }
        .rating-1 { background: #fecaca; color: #7f1d1d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Deepal Maroc - Dashboard Satisfaction</h1>
            <p>Analyse en temps reel des retours clients</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Reponses</h3>
                <div class="value" id="totalResponses">-</div>
            </div>
            <div class="stat-card">
                <h3>Aujourd'hui</h3>
                <div class="value" id="todayResponses">-</div>
            </div>
            <div class="stat-card highlight">
                <h3>Score NPS</h3>
                <div class="value" id="npsScore">-</div>
            </div>
            <div class="stat-card">
                <h3>Satisfaction Moyenne</h3>
                <div class="value" id="avgSatisfaction">-</div>
            </div>
            <div class="stat-card warning">
                <h3>Suivi Requis</h3>
                <div class="value" id="needsFollowup">-</div>
            </div>
            <div class="stat-card">
                <h3>Derniere Reponse</h3>
                <div class="value" style="font-size: 1.2rem;" id="lastResponse">-</div>
            </div>
        </div>

        <div class="data-section">
            <button class="export-btn" onclick="exportToExcel()">Exporter vers Excel</button>
            <div id="dataContainer" class="loading">Chargement des donnees...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/responses');
                const data = await response.json();
                
                updateStats(data);
                displayTable(data);
            } catch (error) {
                document.getElementById('dataContainer').innerHTML = 
                    '<p style="color: red;">Erreur de chargement: ' + error.message + '</p>';
            }
        }

        function updateStats(data) {
            const total = data.length;
            const today = data.filter(r => {
                const responseDate = new Date(r.created_at).toDateString();
                return responseDate === new Date().toDateString();
            }).length;
            
            const promoters = data.filter(r => r.is_promoter).length;
            const detractors = data.filter(r => r.is_detractor).length;
            const nps = total > 0 ? Math.round(((promoters - detractors) / total) * 100) : 0;
            
            // Calculate average satisfaction (handle null/undefined values)
            const validScores = data.filter(r => r.satisfaction_score != null).map(r => r.satisfaction_score);
            const avgSat = validScores.length > 0 
                ? validScores.reduce((sum, score) => sum + score, 0) / validScores.length 
                : 0;
            const followupCount = data.filter(r => r.needs_followup).length;
            
            const lastResp = data[0] ? new Date(data[0].created_at).toLocaleString('fr-FR') : 'Aucune';
            
            document.getElementById('totalResponses').textContent = total;
            document.getElementById('todayResponses').textContent = today;
            document.getElementById('npsScore').textContent = nps;
            document.getElementById('avgSatisfaction').textContent = total > 0 ? Math.round(avgSat * 100) + '%' : '0%';
            document.getElementById('needsFollowup').textContent = followupCount;
            document.getElementById('lastResponse').textContent = lastResp;
        }

        function getRatingClass(rating) {
            if (!rating) return '';
            if (rating.includes('5')) return 'rating-5';
            if (rating.includes('4')) return 'rating-4';
            if (rating.includes('3')) return 'rating-3';
            if (rating.includes('2')) return 'rating-2';
            if (rating.includes('1')) return 'rating-1';
            return '';
        }

        function formatRating(rating) {
            if (!rating) return '-';
            const map = {
                '5_etoiles': 'Très Satisfait',
                '4_etoiles': 'Satisfait',
                '3_etoiles': 'Neutre',
                '2_etoiles': 'Peu Satisfait',
                '1_etoile': 'Pas du tout Satisfait'
            };
            return map[rating] || rating;
        }

        function displayTable(data) {
            const container = document.getElementById('dataContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<p>Aucune reponse pour le moment.</p>';
                return;
            }
            
            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Téléphone</th>
                            <th>Date</th>
                            <th>Accueil</th>
                            <th>Livraison</th>
                            <th>Conseiller</th>
                            <th>Marque</th>
                            <th>Satisfaction</th>
                            <th>Suivi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(r => `
                            <tr>
                                <td><strong>${r.phone_number || 'N/A'}</strong></td>
                                <td>${new Date(r.created_at).toLocaleString('fr-FR')}</td>
                                <td><span class="rating-badge ${getRatingClass(r.q1_rating)}">${formatRating(r.q1_rating)}</span></td>
                                <td><span class="rating-badge ${getRatingClass(r.q2_rating)}">${formatRating(r.q2_rating)}</span></td>
                                <td><span class="rating-badge ${getRatingClass(r.q4_rating)}">${formatRating(r.q4_rating)}</span></td>
                                <td><span class="rating-badge ${getRatingClass(r.q5_rating)}">${formatRating(r.q5_rating)}</span></td>
                                <td>${r.satisfaction_score != null ? Math.round(r.satisfaction_score * 100) + '%' : '0%'}</td>
                                <td>${r.needs_followup ? '⚠️ Oui' : '✓ Non'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        function exportToExcel() {
            window.location.href = '/api/export';
        }

        loadData();
        setInterval(loadData, 10000); // Refresh every 10 seconds
    </script>
</body>
</html>
